{% include 'header.html' %}
<form method="POST" action="/update" enctype="multipart/form-data">
  <div class="card">
    <div class="card-header">
      Modificar paquete
    </div>
    <div class="card-body">
      <p class="card-text">
        <input class="d-none" type="text" value="{{paquete.id}}" name="txtId" id="txtId" />
        <div class="form-group">
          <label for="txtNombre">Nombre</label>
          <input type="text" name="txtNombre" id="txtNombre" value="{{paquete.nombre}}" />
        </div>
        <div class="form-group">
          <label for="txtPrecio">Precio:</label>
          <input type="text" name="txtPrecio" id="txtPrecio" value="{{paquete.precio}}" />
        </div>
        <div class="form-group">
          <label for="txtStock">Stock:</label>
          <input type="text" name="txtStock" id="txtStock" value="{{paquete.stock}}" />
        </div>
        <div class="form-group">
          <label for="txtImagen">Imagen de paquete:</label>
          <img class="img-thumbnail" width="100" alt="imagen de paquete" src="{{ url_for('uploads', nombreImagen=paquete.imagen) }}">
          <input type="file" name="txtImagen" id="txtImagen" />
        </div>
        <div class="form-group">
          <input class="btn btn-success" type="submit" value="Modificar paquete" />
          <a class="btn btn-primary" href="{{ url_for('index') }}">Regresar</a>
        </div>
      </p>
    </div>
  </div>
</form>
{% include 'footer.html' %}
