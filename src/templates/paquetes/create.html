{% include 'header.html' %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger" role="alert">
      {% for msg in messages %}
        {{ msg }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="POST" action="/paquete/crear" enctype="multipart/form-data">
  <div class="card">
    <div class="card-header">Alta paquete</div>
    <div class="card-body">
      <p class="card-text">
        <div class="form-group">
          <label for="txtNombre">Nombre:</label>
          <input type="text" name="txtNombre" id="txtNombre" />
        </div>
        <div class="form-group">
          <label for="txtPrecio">Precio:</label>
          <input type="text" name="txtPrecio" id="txtPrecio" />
        </div>
        <div class="form-group">
          <label for="txtStock">Stock:</label>
          <input type="text" name="txtStock" id="txtStock" />
        </div>
        <div class="form-group">
          <label for="txtImagen">Imagen:</label>
          <input type="file" name="txtImagen" id="txtImagen" />
        </div>
        <div class="form-group">
          <input class="btn btn-success" type="submit" value="Agregar nuevo paquete" />
        </div>
      </p>
    </div>
  </div>
</form>
{% include 'footer.html' %}
